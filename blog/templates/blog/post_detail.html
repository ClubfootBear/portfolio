{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} | {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
    <p>
        <h5>Tags:</h5>
        {% for tag in post.tags.all %}
            {{ tag }}
        {% endfor %}
    </p>
{% endblock %}
